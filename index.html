<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/de03f8749b.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center weather-title">Weather Dashboard</h1>
      </div>
    </header>
    <main class="row">
      <section class="col-4">
        <div class="card border-info" id="city-search" style="width: 18rem;">
          <div class="card-header">
            <h3>Search for a city:</h3>
            <div class="form-group search">
              <input type="text" class="form-control" id="search-city" />
              <button class="btn-info fas fa-search" id="search"></button>
            </div>
          </div>
          <ul class="list-group list-group-flush" id="past-cities"></ul>
        </div>
      </section>
      <section class="col-8" id="current-city">
        <div class="row" id="forecast-today"></div>
        <div class="row" id="forecast-future"></div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
